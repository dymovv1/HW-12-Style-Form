<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./fonts/">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Create an Account</title>
</head>
<body>

    <div class="main-page">
        <div class="container">

            <div class="block-form">

                <form action="#">

                    <div >
                        <h1 class="title">
                            Create an Account
                        </h1>
                    </div>

                    <div class="block-form_flex mb_20">

                    <div class="block-input">
                        <label for="name">First Name</label>
                        <input class="input" type="text" id="name" name="name">
                      </div>
                      
                      <div class="block-input">
                        <label for="lastname">Last Name</label>
                        <input class="input" type="text" id="lastname" name="lastname">
                      </div>

                    </div>

                    <div class="block-input mb_20">

                        <label for="email">E-mail</label>
                        <input class="input mb_7" type="email" id="email" name="email">
                        <span class="text">We'll never share your email with anyone else.</span>

                    </div>

                    <div class="block-radio mb_20">

                        <label>
                            <input type="radio" name="gender" value="male">
                            <span class="radio-btn"></span>
                            Male
                          </label>
                          <label>
                            <input type="radio" name="gender" value="female">
                            <span class="radio-btn"></span>
                            Female
                          </label>

                    </div>

                    <div class="block-form_flex block-flex_gap">


                    <div class="block-select">
                        <label for="select">Country</label>
                        <select name="select" id="select">
                            <option class="block-select_option" value="#" selected disabled >Select</option>
                            <option class="block-select_option" value="#">Ukraine</option>
                            <option class="block-select_option" value="#">Poland</option>
                            <option class="block-select_option" value="#">Germany</option>
                            <option class="block-select_option" value="#">Litwa</option>
                            <option class="block-select_option" value="#">Norway</option>
                        </select>
                    </div>

                    
                    <div class="block-input">
                        <label for="name">City</label>
                        <input class="input" type="text" id="city" name="city">
                      </div>

                    </div>


                </form>


            </div>

        </div>

    </div>
    
</body>
</html>
